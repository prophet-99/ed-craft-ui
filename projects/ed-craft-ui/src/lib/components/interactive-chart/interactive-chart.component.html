<section class="min-w-96 w-full rounded-lg shadow bg-gray-800 p-4 md:p-6">
  <article class="flex justify-between items-center gap-4 mb-4">
    <h5 class="text-2xl font-bold tracking-tight text-white">
      {{ title }}
    </h5>
    <button
      type="button"
      class="border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm
      px-4 py-2 text-center border-blue-500 text-blue-500 hover:text-white
      hover:bg-blue-500 focus:ring-blue-800"
      (click)="toggleChart()"
    >
      <svg class="w-3 h-3 text-inherit" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 14 3-3m-3 3 3 3m-3-3h16v-3m2-7-3 3m3-3-3-3m3 3H3v3"></path>
      </svg>
    </button>
  </article>

  <canvas #chartCanvas></canvas>

</section>
