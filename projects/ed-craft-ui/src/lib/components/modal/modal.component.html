<!-- BACKDROP -->
<div #modalBackdrop class="hidden bg-gray-900/80 fixed inset-0 z-40"></div>
<!-- BACKDROP -->
<!-- MODAL -->
<section
  #modalContainer
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center
    items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  tabindex="-1"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- MODAL_CONTENT -->
    <article class="relative rounded-lg shadow bg-gray-700">
      <!-- MODAL_HEADER -->
      <section class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
        <h3 class="text-xl font-semibold text-white">
					{{ modalConfig?.title }}
				</h3>
        <button
          class="text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center
          items-center hover:bg-gray-600 hover:text-white"
          type="button"
          (click)="modalService.closeModal()"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </section>
      <!-- MODAL_HEADER -->
       <!-- MODAL_BODY -->
			<section class="p-4 md:p-5 space-y-4 mb-0">
				<ng-template #componentContainer />
			</section>
			<!-- MODAL_BODY -->
    </article>
    <!-- MODAL_CONTENT -->
  </div>
</section>
<!-- MODAL -->
